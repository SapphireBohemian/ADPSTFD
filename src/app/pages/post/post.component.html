<!--post.component.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F4gt1Lzj5D5Z5z8F5BUnyY9o6FEt4hE5V05VE4AwfU2lg9SR5p1z4kaU5yR5f5Wi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-white text-center py-4 shadow">
      <h1>Bulletin Board</h1>
      <h2>Add a Post</h2>
  </header>
  
    <div class="container mt-5">
      <form [formGroup]="postForm" (ngSubmit)="onAddPost()" class="p-4 bg-light rounded shadow-sm">
        <h3 class="mb-4">Enter post details below</h3>
        <div class="mb-3">
          <input
            type="text"
            id="postId"
            formControlName="id"
            class="form-control"
            placeholder="Post ID"
            required
          />
          <small class="text-danger" *ngIf="postForm?.get('id')?.invalid && (postForm?.get('id')?.dirty || postForm?.get('id')?.touched)">
            <div *ngIf="postForm?.get('id')?.hasError('required')">Post ID is required</div>
            <div *ngIf="postForm?.get('id')?.hasError('minlength')">Post ID must be longer than 3 characters</div>
            <div *ngIf="postForm?.get('id')?.hasError('pattern')">Invalid characters in Post ID</div>
          </small>
        </div>
        <div class="mb-3">
          <textarea
            id="content"
            formControlName="name"
            class="form-control"
            placeholder="Post content"
            required
          ></textarea>
          <small class="text-danger" *ngIf="postForm?.get('name')?.invalid && (postForm?.get('name')?.dirty || postForm?.get('name')?.touched)">
            <div *ngIf="postForm?.get('name')?.hasError('required')">Content is required</div>
            <div *ngIf="postForm?.get('name')?.hasError('minlength')">Content must be longer than 3 characters</div>
            <div *ngIf="postForm?.get('name')?.hasError('pattern')">Invalid characters in content</div>
          </small>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Post</button>
        <div *ngIf="hasError" class="text-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-F4gt1Lzj5D5Z5z8F5BUnyY9o6FEt4hE5V05VE4AwfU2lg9SR5p1z4kaU5yR5f5Wi"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
